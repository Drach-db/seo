name: Rebuild SEO Pages

on:
  # –¢—Ä–∏–≥–≥–µ—Ä —á–µ—Ä–µ–∑ API –∏–∑ Google Sheets
  repository_dispatch:
    types: [rebuild-pages]

  # –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ GitHub UI
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate pages from Google Sheets
        run: npm run generate
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Build static site
        run: npm run build

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add src/app/seo-pages/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto: Rebuild pages from Google Sheets" && git push)
